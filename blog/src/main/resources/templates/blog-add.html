<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 p-3 rounded" style="background-color: #eee">
    <h3 th:text="${title}"></h3>
    <form action="/main/blog/add" method="post" class="p-3" style="height: 400px" >
        <div class="w-50">
            <input type="text" name="title" placeholder="Название статьи" class="form-control"><br>
        </div>
        <div class="w-50">
            <input type="text" name="anons" placeholder="Анонс статьи" class="form-control"><br>
        </div>
        <textarea name="full_text" placeholder="Текст статьи" class="form-control h-50"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
